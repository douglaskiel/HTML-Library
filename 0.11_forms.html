<!DOCTYPE html>
<html>
<head>
	<title>Forms, Inputs and Textarea</title>
</head>
<body>
	<div class="form-one">
		<form>
			<p><label>Customer Name: <input/></label></p>
			<p><label>Street Address: <input/></label></p>
			<p><label>City: <input/></label></p>
			<p><label>State: <input/></label></p>
			<p><label>Telephone: <input/></label></p>
		</form>
	</div>
	<br />
	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
				<p><label>Customer Name: <input/></label></p>
				<p><label>Street Address: <input/></label></p>
				<p><label>City: <input/></label></p>
				<p><label>State: <input/></label></p>
				<p><label>Telephone: <input/></label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-three">
		<form>
			<fieldset>
				<legend>Your Living Bread</legend>
				<p><input type="radio" name="size" id="size1" /><label>The Bread of Life</label></p>
				<p><input type="radio" name="size" id="size2" /><label>The Art of Life</label></p>
				<p><input type="radio" name="size" id="size3" /><label>My Own Living Bread</label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-four">
		<form>
			<fieldset>
				<legend>Sandwich Toppings</legend>
				<list><input type="checkbox" name="Mustard" id="topping1" /><label>Mustard</label></list>
				<p><input type="checkbox" name="Brown Mustard" id="topping2" /><label>Brown Mustard</label></p>
				<p><input type="checkbox" name="Mushrooms" id="topping3" /><label>Mushrooms</label></p>
				<p><input type="checkbox" name="Ketchup" id="topping3" /><label>Ketchup</label></p>
				<p><input type="checkbox" name="Mayonaisse" id="topping3" /><label>Mayonaisse</label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-four">
		<form>
			<fieldset>
				<legend>Sandwich Toppings</legend>
				<list><input type="time" min="11:00" max="21:00" step="900" /><label>Preferred delivery time</label></list>
				<p><label>Delivery instructions: <textarea></textarea></label></p>
				<p><button>Submit order</button></p>
				
			</fieldset>
		</form>
	</div>

</body>
</html>
